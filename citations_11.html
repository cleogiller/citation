<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neige Interactive</title>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        margin:0;
        height:100vh;
        background: linear-gradient(to bottom, #03225d, #2a5298);
        overflow:hidden;
        font-family:'Baloo 2', cursive;
        display:flex;
        justify-content:center;
        align-items:center;
        color:#fff;
        text-align:center;
    }

    h1 {
        font-size:3rem;
        margin-bottom:20px;
        text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    p {
        font-size:1.2rem;
        text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
    }

    .snowflake {
        position:absolute;
        top:-10px;
        background:white;
        border-radius:50%;
        opacity:0.8;
        pointer-events:none;
    }
</style>
</head>
<body>
    <div>
        <h1>il pleut BLANC !</h1>
    </div>

    <script>
        const numFlakes = 50; // Nombre de flocons
        const flakes = [];

        for(let i=0;i<numFlakes;i++){
            const flake = document.createElement('div');
            flake.className = 'snowflake';
            flake.style.width = flake.style.height = `${Math.random()*8 + 4}px`; // taille aléatoire
            flake.style.left = `${Math.random()*window.innerWidth}px`;
            flake.speed = Math.random()*1 + 0.5; // vitesse aléatoire
            flake.angle = Math.random()*2*Math.PI; // angle pour légère oscillation
            document.body.appendChild(flake);
            flakes.push(flake);
        }

        function animateSnow(){
            flakes.forEach(flake=>{
                let top = parseFloat(flake.style.top) || 0;
                let left = parseFloat(flake.style.left) || 0;
                top += flake.speed;
                left += Math.sin(flake.angle)*2;
                flake.angle += 0.01; // oscillation
                if(top > window.innerHeight){
                    top = -10;
                    left = Math.random()*window.innerWidth;
                }
                flake.style.top = `${top}px`;
                flake.style.left = `${left}px`;
            });
            requestAnimationFrame(animateSnow);
        }

        animateSnow();

        // Ajuster la largeur au redimensionnement
        window.addEventListener('resize', ()=>{
            flakes.forEach(flake=>{
                flake.style.left = `${Math.random()*window.innerWidth}px`;
            });
        });
    </script>
</body>
</html>
