<<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Page Fun</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Baloo 2', cursive;
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, #f2c450, #257976, #FA709A, #FFD93D);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            position: relative;
            padding: 20px;
        }

        /* Bloc central du texte avec animation */
        .text-center {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px 60px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.25);
            animation: pulseBlock 4s ease-in-out infinite;
        }

        h1 {
            font-size: 4rem;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }

        p {
            font-size: 1.5rem;
            color: #fff;
            margin-top: 20px;
            max-width: 600px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes floatShape {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
            100% { transform: translateY(0px) rotate(360deg); }
        }

        @keyframes pulseBlock {
            0% { transform: scale(1); box-shadow: 0 12px 30px rgba(0,0,0,0.25); }
            50% { transform: scale(1.03); box-shadow: 0 20px 40px rgba(0,0,0,0.35); }
            100% { transform: scale(1); box-shadow: 0 12px 30px rgba(0,0,0,0.25); }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1.2rem;
                padding: 20px 10px;
            }
            .text-center {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Formes flottantes -->
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>

    <!-- Bloc central du texte -->
    <div class="text-center">
        <h1>Bienvenue !</h1>
        <p>texte a d√©finir</p>
    </div>
</body>
</html>
