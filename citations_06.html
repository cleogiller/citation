<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Page Fun</title>
    <!-- Google Fonts pour la typo-->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Typo ronde */
        html, body {
            height: 100%;
            font-family: 'Baloo 2', cursive;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, #a2224d, #9be7e4); /* Dégradé pastel */
            color: #333;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            line-height: 1.2;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }

        p {
            font-size: 1.5rem;
            color: #fff;
            margin-top: 20px;
            max-width: 600px;
        }
        
    </style>
</head>
<body>
    <div>
        <h1>Tu peux perdre 1 carte...</h1>
        <p>mais pas 2</p>
    </div>
</body>
</html>
