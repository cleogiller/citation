<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Texte au clic</title>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        margin:0;
        height:100vh;
        background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
        display:flex;
        justify-content:center;
        align-items:center;
        font-family:'Baloo 2', cursive;
        cursor:pointer;
    }

    .text-center {
        text-align:center;
        opacity:0;
        transition: opacity 0.8s ease;
    }

    .text-center.visible {
        opacity:1;
    }

    h1 {
        font-size:3rem;
        color:#fff;
        margin-bottom:20px;
    }

    p {
        font-size:1.2rem;
        color:#fff;
    }
</style>
</head>
<body>
    <div class="text-center" id="text">
        <h1>Bienvenue !</h1>

    </div>

    <script>
        const text = document.getElementById('text');

        // Au premier clic, afficher le texte
        document.addEventListener('click', () => {
            text.classList.add('visible');
        }, { once: true }); // "once: true" garantit que Ã§a se dÃ©clenche une seule fois
    </script>
</body>
</html>
